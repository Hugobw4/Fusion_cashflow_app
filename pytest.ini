# Pytest configuration for stress testing
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=fusion_cashflow_app
    --cov-report=html
    --cov-report=term-missing
    --benchmark-disable
    --timeout=60

markers =
    benchmark: Performance benchmark tests
    stress: Stress and load testing  
    property: Property-based testing with Hypothesis
    slow: Tests that take a long time to run
    integration: Integration tests
    unit: Unit tests

# Benchmark configuration
[tool:pytest-benchmark]
disable_gc = true
min_rounds = 5
max_time = 10.0
warmup = false

# Coverage configuration  
[coverage:run]
source = fusion_cashflow_app
omit = 
    */tests/*
    */test_*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
